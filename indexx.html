<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Countdown</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative; /* Added for balloon positioning */
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 2rem;
      }

      /* Countdown Timer */
      #countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        font-size: 2.5rem;
        font-weight: bold;
      }

      #countdown div {
        background-color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Happy Birthday Message */
      #birthday-message {
        display: none;
        text-align: center;
        margin-top: 20px;
        color: #ff4081;
        font-size: 3rem;
        font-weight: bold;
      }

      /* Balloons Animation */
      .balloon {
        position: absolute;
        bottom: -100px; /* Starting position below the viewport */
        width: 50px;
        height: 80px;
        border-radius: 50% 50% 0 0;
        animation: floatBalloons 6s infinite ease-in-out;
      }

      @keyframes floatBalloons {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-300px) scale(1.1);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.5rem;
        }
        #countdown {
          font-size: 1.8rem;
        }
        #birthday-message {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.2rem;
        }
        #countdown {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Birthday Countdown to 11th October 2024, 5:00 PM</h1>
      <div id="countdown">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
      </div>

      <!-- Happy Birthday Message -->
      <div id="birthday-message">Happy Birthday Shunmu Thango!</div>

      <!-- Balloons -->
      <div class="balloon" style="background-color: #ff6f61; left: 15%;"></div>
      <div class="balloon" style="background-color: #f8d800; left: 25%; animation-delay: 0.5s;"></div>
      <div class="balloon" style="background-color: #36c9f6; left: 35%; animation-delay: 1s;"></div>
      <div class="balloon" style="background-color: #d16587; left: 45%; animation-delay: 1.5s;"></div>
      <div class="balloon" style="background-color: #7cb518; left: 55%; animation-delay: 2s;"></div>
      <div class="balloon" style="background-color: #ff6f61; left: 65%; animation-delay: 2.5s;"></div>
      <div class="balloon" style="background-color: #f8d800; left: 75%; animation-delay: 3s;"></div>
      <div class="balloon" style="background-color: #36c9f6; left: 85%; animation-delay: 3.5s;"></div>
      <div class="balloon" style="background-color: #d16587; left: 95%; animation-delay: 4s;"></div>
      <div class="balloon" style="background-color: #7cb518; left: 5%; animation-delay: 4.5s;"></div>
      <div class="balloon" style="background-color: #ff6f61; left: 10%; animation-delay: 5s;"></div>
      <div class="balloon" style="background-color: #f8d800; left: 20%; animation-delay: 5.5s;"></div>
      <div class="balloon" style="background-color: #36c9f6; left: 30%; animation-delay: 6s;"></div>
      <div class="balloon" style="background-color: #d16587; left: 40%; animation-delay: 6.5s;"></div>
      <div class="balloon" style="background-color: #7cb518; left: 50%; animation-delay: 7s;"></div>
      <div class="balloon" style="background-color: #ff6f61; left: 60%; animation-delay: 7.5s;"></div>
      <div class="balloon" style="background-color: #f8d800; left: 70%; animation-delay: 8s;"></div>
      <div class="balloon" style="background-color: #36c9f6; left: 80%; animation-delay: 8.5s;"></div>
      <div class="balloon" style="background-color: #d16587; left: 90%; animation-delay: 9s;"></div>
    </div>

    <script>
      // Set the target date to 11th October 2024, 5:00 PM
      const targetDate = new Date('October 11, 2024 17:06:00').getTime();

      // Update the countdown every second
      const countdown = setInterval(function () {
        const now = new Date().getTime();
        const timeDifference = targetDate - now;

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        // Display the results
        document.getElementById('days').innerHTML = days + "d";
        document.getElementById('hours').innerHTML = hours + "h";
        document.getElementById('minutes').innerHTML = minutes + "m";
        document.getElementById('seconds').innerHTML = seconds + "s";

        // If the countdown is over, display the message and balloons
        if (timeDifference < 0) {
          clearInterval(countdown);
          document.getElementById('countdown').style.display = 'none';
          document.getElementById('birthday-message').style.display = 'block';
          document.querySelectorAll('.balloon').forEach(b => b.style.display = 'block');
        }
      }, 1000);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
