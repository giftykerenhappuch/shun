<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Countdown</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      h1, h2 {
        text-align: center;
        color: #333;
        font-size: 2rem;
      }

      /* Countdown Timer */
      #countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        font-size: 2.5rem;
        font-weight: bold;
      }

      #countdown div {
        background-color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Happy Birthday Message */
      #birthday-message {
        display: none;
        text-align: center;
        margin-top: 20px;
        color: #ff4081;
        font-size: 3rem;
        font-weight: bold;
      }

      /* Balloons Animation */
      .balloons {
        display: none;
        position: absolute;
        bottom: -100px;
        left: 50%;
        width: 50px;
        height: 80px;
        background-color: #ff6f61;
        border-radius: 50% 50% 0 0;
        transform-origin: bottom center;
        animation: floatBalloons 6s infinite ease-in-out;
      }

      .balloon:nth-child(1) {
        background-color: #f8d800;
        animation-delay: 0s;
        left: 25%;
      }
      .balloon:nth-child(2) {
        background-color: #36c9f6;
        animation-delay: 1s;
        left: 40%;
      }
      .balloon:nth-child(3) {
        background-color: #d16587;
        animation-delay: 2s;
        left: 60%;
      }
      .balloon:nth-child(4) {
        background-color: #7cb518;
        animation-delay: 3s;
        left: 75%;
      }
      .balloon:nth-child(5) {
        background-color: #1842b5;
        animation-delay: 3s;
        left: 75%;
      }
      .balloon:nth-child(6) {
        background-color: #b51874;
        animation-delay: 3s;
        left: 75%;
      }
      .balloon:nth-child(7) {
        background-color: #acb898;
        animation-delay: 3s;
        left: 75%;
      }
      .balloon:nth-child(8) {
        background-color: #080c01;
        animation-delay: 3s;
        left: 75%;
      }
      .balloon:nth-child(9) {
        background-color: #b51820;
        animation-delay: 3s;
        left: 75%;
      }

      @keyframes floatBalloons {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-300px) scale(1.1);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.5rem;
        }
        #countdown {
          font-size: 1.8rem;
        }
        #birthday-message {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.2rem;
        }
        #countdown {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Birthday Countdown to 12th October Shunmu</h1>
      <div id="countdown">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
      </div>
<h1></h1>
      <h1></h1>
      <center><a href="mem.html"><button class="button">Click to see memories</button></a></center>

      <!-- Happy Birthday Message -->
      <div id="birthday-message">Happy Birthday Shunmu Thango!</div>

      <!-- Balloons -->
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
      <div class="balloon balloons"></div>
    </div>

    <script>
      // Set the target date
      const targetDate = new Date('October 12, 2024 00:00:00').getTime();

      // Update the countdown every second
      const countdown = setInterval(function () {
        const now = new Date().getTime();
        const timeDifference = targetDate - now;

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        // Display the results
        document.getElementById('days').innerHTML = days + "d";
        document.getElementById('hours').innerHTML = hours + "h";
        document.getElementById('minutes').innerHTML = minutes + "m";
        document.getElementById('seconds').innerHTML = seconds + "s";

        // If the countdown is over, display the message and balloons
        if (timeDifference < 0) {
          clearInterval(countdown);
          document.getElementById('countdown').style.display = 'none';
          document.getElementById('birthday-message').style.display = 'block';
          document.querySelectorAll('.balloons').forEach(b => b.style.display = 'block');
        }
      }, 1000);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
